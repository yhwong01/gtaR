name: R Package CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test-r-package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install dependencies
        run: |
          Rscript -e 'install.packages(c("remotes", "testthat", "covr", "devtools", "httr", "jsonlite", "dplyr", "ggplot2", "ggmap", "ggrepel", "stringdist", "tibble"))'
          Rscript -e 'remotes::install_deps(dependencies = TRUE)'

      - name: Build package
        run: R CMD build .

      - name: Install package
        run: R CMD INSTALL *.tar.gz  # Installs the built package

      - name: Run tests
        run: Rscript -e 'devtools::test()'

      - name: Run code coverage
        run: Rscript -e 'covr::package_coverage()'

      - name: Upload test results (if failure)
        if: failure()
        uses: actions/upload-artifact@v4  # ✅ Upgraded from v3 to v4
        with:
          name: test-results
          path: tests/testthat/

      - name: Upload R CMD check results (if failure)
        if: failure()
        uses: actions/upload-artifact@v4  # ✅ Upgraded from v3 to v4
        with:
          name: R-CMD-check-results
          path: check/
